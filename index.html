    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Get UI Elements ---
            const generateButton = document.getElementById('generate-button');
            const extendPathCheckbox = document.getElementById('extend-path');
            const messageLengthInput = document.getElementById('message-length');
            const memoryLengthInput = document.getElementById('memory-length');
            const binaryMessageInput = document.getElementById('binary-message');
            const randomMessageButton = document.getElementById('random-message-button');
            const svg = document.getElementById('trellis-diagram');
            const diagramContainer = document.querySelector('.diagram-container');
            const popup = document.getElementById('path-popup');
            const popupContent = document.getElementById('path-popup-content');
            const closePopup = document.getElementById('close-popup');
            const llrOutputPre = document.querySelector('#llr-output pre');
            const plotArea = document.getElementById('plot-area');
            const formulaArea = document.getElementById('formula-area');
            let rxSignalCanvas = null; let pulseCanvas = null;

            // --- Global Variables & Constants ---
            let stateElements = {}; let transitionElements = []; let tauLabelElements = [];
            let samplingTimeElements = []; let pathCountElements = {}; let pathTracker = {};
            let transitionData = {}; let samplingTimes = {};
            let rxChartInstance = null; let pulseChartInstance = null;
            const RRC_ALPHA = 0.3; const RRC_GDELAY = 4; const RRC_SPS = 10; let h_rrc = [];
            const LOG_ZERO = -1e100; const COMPARE_TOLERANCE = 1e-5;
            let v_channel = [];

            // --- Event Listeners ---
            generateButton.addEventListener('click', runFullSimulation);
            extendPathCheckbox.addEventListener('change', handleExtendPathChange);
            randomMessageButton.addEventListener('click', generateRandomMessage);
            messageLengthInput.addEventListener('input', () => { const N = parseInt(messageLengthInput.value) || 0; binaryMessageInput.placeholder = `Enter ${N} bits (0 or 1)`; });
            window.addEventListener('resize', adjustSvgSize);
            closePopup.addEventListener('click', () => popup.style.display = 'none');
            document.addEventListener('click', (event) => { if (!popup.contains(event.target) && !event.target.closest('.state-circle')) { popup.style.display = 'none'; resetHighlights(); } });

            // --- Main Function ---
            function runFullSimulation() {
                console.log("--- Starting Full Simulation ---");
                llrOutputPre.textContent = "Running simulation...";
                if (rxChartInstance) { rxChartInstance.destroy(); rxChartInstance = null; }
                if (pulseChartInstance) { pulseChartInstance.destroy(); pulseChartInstance = null; }
                plotArea.innerHTML = ` <div class="plot-container"> <h4>Ideal Discrete Channel Output & Samples</h4> <canvas id="rxSignalChart"></canvas> </div> <div class="plot-container"> <h4>Overall Channel Pulse Response (v = h * h)</h4> <canvas id="pulseChart"></canvas> </div>`;
                rxSignalCanvas = document.getElementById('rxSignalChart'); pulseCanvas = document.getElementById('pulseChart');
                if (!rxSignalCanvas || !pulseCanvas) { console.error("Failed to find or recreate canvases!"); plotArea.textContent="Plotting Error"; return; }

                const N = parseInt(messageLengthInput.value);
                const L = parseInt(memoryLengthInput.value);
                if (isNaN(N) || N < 1 || isNaN(L) || L < 2 || L > 4) { alert("Please enter valid Message Length (N >= 1) and Memory Length (2 <= L <= 4)."); llrOutputPre.textContent = "Invalid Parameters."; plotArea.innerHTML = ''; return; }

                const trellisParams = generateTrellis(N, L);
                if (!trellisParams) { llrOutputPre.textContent = "Error generating trellis."; plotArea.innerHTML = ''; return; }

                const { binarySequence, modulatedSequence, tauSequence } = prepareTxSequence(N, L);
                if (!binarySequence) { llrOutputPre.textContent = "Invalid binary message input."; plotArea.innerHTML = ''; return; }
                console.log(`L=${L}, N=${N}`); console.log("Input Binary:", binarySequence.join(''));
                // console.log("Padded Modulated:", modulatedSequence);

                if (h_rrc.length === 0) { h_rrc = rcosdesign_js(RRC_ALPHA, 2 * RRC_GDELAY, RRC_SPS, 'sqrt'); }
                if (h_rrc.length === 0) { alert("Error generating RRC filter."); llrOutputPre.textContent = "RRC Filter Error."; plotArea.innerHTML = ''; return; }
                const v = calculateDiscreteChannel(h_rrc); // v = h*h

                // ****** Generate Ideal Discrete Samples ******
                const y_ideal = convolve(modulatedSequence, v);
                // The relevant samples y[k] for BCJR (stages 1 to L+N) correspond
                // roughly to indices L to L+N-1 in the modulatedSequence inputting to v.
                // The convolution output length is len(modSeq) + len(v) - 1.
                // Let's align: y_ideal[k] corresponds to effect centered around input modSeq[k].
                // Need to select the correct portion of y_ideal.
                // If modSeq has length L+N+L, y_ideal has length L+N+L + v.len - 1.
                // The sample corresponding to the first message bit (index L in modSeq)
                // should be around index L + floor(v.len/2) in y_ideal.
                const v_center_idx = Math.floor(v.length / 2);
                const ideal_sample_start_idx = L + v_center_idx;
                const ideal_sample_end_idx = ideal_sample_start_idx + (L + N); // Need L+N samples

                 if (ideal_sample_end_idx > y_ideal.length) {
                    console.error(`Error: Not enough samples in y_ideal. Need up to index ${ideal_sample_end_idx-1}, length is ${y_ideal.length}`);
                    llrOutputPre.textContent = "Error generating ideal samples."; plotArea.innerHTML = ''; return;
                 }

                // These are the y_1, y_2, ..., y_{L+N} samples for BCJR
                const bcjrSamples = y_ideal.slice(ideal_sample_start_idx, ideal_sample_end_idx);

                // console.log("Ideal discrete channel output y_ideal (full):", y_ideal.map(y=>y.toFixed(4))); // Debug
                console.log(`BCJR Samples used (y_1..y_{L+N}, count=${bcjrSamples.length}):`, bcjrSamples.map(y=>y.toFixed(4)));

                if (bcjrSamples.length !== L + N) {
                     alert(`Error: Incorrect number of BCJR samples obtained. Expected ${L+N}, got ${bcjrSamples.length}.`);
                     llrOutputPre.textContent = "Error: Incorrect sample count."; plotArea.innerHTML = ''; return;
                 }


                console.log("Calculating LogGamma matrices...");
                const logGammaMatrices = [null];
                for (let k = 1; k <= L + N; k++) { logGammaMatrices.push(calculateLogGammaMatrix(bcjrSamples[k-1], k, v, trellisParams, N)); } // Pass N
                console.log("LogGamma calculation complete.");

                const logAlpha = runForwardRecursion(logGammaMatrices, trellisParams, N);
                const logBeta = runBackwardRecursion(logGammaMatrices, trellisParams, N);
                const llrs = calculateLLRs(logAlpha, logBeta, logGammaMatrices, trellisParams, N);

                let llrText = `Calculated LLRs for Message Bits (Indices 0 to ${N-1}):\n`;
                let errors = 0;
                llrs.forEach((llr, index) => { const detectedBit = llr > 0 ? 0 : 1; const originalBit = binarySequence[index]; const isCorrect = detectedBit === originalBit; llrText += `Bit ${index}: LLR = ${llr.toFixed(4)} (Detect: ${detectedBit}, Orig: ${originalBit}) -> ${isCorrect ? "Correct" : "WRONG"}\n`; if (!isCorrect) errors++; });
                llrText += `\nTotal Message Bit Errors: ${errors}`;
                llrOutputPre.textContent = llrText;

                // --- Plotting ---
                // Plot the ideal discrete samples y_ideal
                plotIdealSamples(rxSignalCanvas, y_ideal, ideal_sample_start_idx, L, N);
                // Plot the pulse v
                plotPulse(pulseCanvas, v);

                displayFormulas();
                console.log("--- Full Simulation flow finished ---");
            }

            // --- Trellis Generation (generateTrellis) ---
            function generateTrellis(messageLength, memoryLength) { /* ... Function code ... */ console.log(`Generating trellis (N=${messageLength}, L=${memoryLength})...`); const samplingRate = RRC_SPS; const stateCount = 2 ** memoryLength; const totalStages = memoryLength + messageLength + memoryLength + 1; svg.innerHTML = ''; popup.style.display = 'none'; stateElements = {}; transitionElements = []; tauLabelElements = []; samplingTimeElements = []; pathCountElements = {}; pathTracker = {}; transitionData = {}; samplingTimes = {}; const stageWidth = 120; const stateHeight = stateCount > 8 ? 60 : 70; const svgWidth = totalStages * stageWidth; const svgHeight = stateCount * stateHeight + 100; svg.setAttribute('width', svgWidth); svg.setAttribute('height', svgHeight); diagramContainer.style.minHeight = `${svgHeight + 20}px`; const reachableStates = Array(totalStages).fill().map(() => new Set()); reachableStates[0].add(0); samplingTimes[`s0_0`] = 0; for (let stage = 0; stage < totalStages - 1; stage++) { if (reachableStates[stage].size === 0) continue; for (const stateIdx of reachableStates[stage]) { const currentStateId = `s${stateIdx}_${stage}`; const currentTimes = samplingTimes[currentStateId]; if (currentTimes === undefined) continue; let timesToProcess = Array.isArray(currentTimes) ? currentTimes : [currentTimes]; let possibleInputs = []; if (stage < memoryLength) possibleInputs = [-1]; else if (stage >= memoryLength && stage < messageLength + memoryLength) possibleInputs = [-1, 1]; else possibleInputs = [-1]; const preFinalStateIdx = 2**(memoryLength - 1); if (stage === totalStages - 2) { if (stateIdx !== 0 && stateIdx !== preFinalStateIdx) possibleInputs = []; else possibleInputs = [-1]; } for (const input of possibleInputs) { let nextStateIdx; if (stage === totalStages - 2 && (stateIdx === 0 || stateIdx === preFinalStateIdx)) { nextStateIdx = 0; } else { const inputBit = (input + 1) / 2; nextStateIdx = ((stateIdx * 2) + inputBit) % stateCount; } reachableStates[stage + 1].add(nextStateIdx); const fromParity = stateIdx % 2; const toParity = nextStateIdx % 2; const tau = (fromParity === toParity) ? 0.6 : 0.9; const tauFactor = tau * samplingRate; const nextStateId = `s${nextStateIdx}_${stage + 1}`; const nextTimeIncrements = timesToProcess.map(ct => ct + tauFactor); if (!samplingTimes[nextStateId]) { samplingTimes[nextStateId] = nextTimeIncrements.length === 1 ? nextTimeIncrements[0] : [...new Set(nextTimeIncrements)].sort((a, b) => a - b); } else { let existingTimes = samplingTimes[nextStateId]; if (!Array.isArray(existingTimes)) existingTimes = [existingTimes]; const updatedTimes = [...new Set([...existingTimes, ...nextTimeIncrements])].sort((a, b) => a - b); samplingTimes[nextStateId] = updatedTimes.length === 1 ? updatedTimes[0] : updatedTimes; } } } } drawGridAndSeparators(svg, svgWidth, svgHeight, stateCount, stateHeight, totalStages, stageWidth); drawStates(svg, totalStages, reachableStates, stateHeight, stageWidth, samplingTimes); drawTransitions(svg, totalStages, reachableStates, stateHeight, stageWidth, messageLength, memoryLength, stateCount, samplingTimes, samplingRate); drawStageLabels(svg, totalStages, stageWidth, svgHeight, messageLength, memoryLength); adjustSvgSize(); console.log("Trellis generation complete."); return { totalStages, stateCount, memoryLength, reachableStates, transitionData, pathTracker }; }

            // --- Input & Sequence Prep ---
            function generateRandomMessage() { /* ... Function code ... */ const N = parseInt(messageLengthInput.value) || 0; if (N < 1) { binaryMessageInput.value = ''; return; } let randomBits = ''; for (let i = 0; i < N; i++) { randomBits += Math.round(Math.random()); } binaryMessageInput.value = randomBits; }
            function prepareTxSequence(N, L) { /* ... Function code ... */ const binaryInput = binaryMessageInput.value.trim(); if (!/^[01]+$/.test(binaryInput) || binaryInput.length !== N) { alert(`Please enter exactly ${N} binary digits (0 or 1) for the message.`); return {}; } const messageBits = binaryInput.split('').map(Number); const padding = Array(L).fill(-1); const modulatedMessage = messageBits.map(bit => (bit === 0 ? 1 : -1)); const modulatedSequence = [...padding, ...modulatedMessage, ...padding]; const binaryPadding = Array(L).fill(1); const paddedSequence = [...binaryPadding, ...messageBits, ...binaryPadding]; const tauSequence = []; for (let i = 0; i < modulatedSequence.length - 1; i++) { if (modulatedSequence[i] * modulatedSequence[i+1] > 0) { tauSequence.push(0.6); } else { tauSequence.push(0.9); } } return { binarySequence: messageBits, paddedSequence, modulatedSequence, tauSequence }; }

            // --- Signal Processing ---
            function rcosdesign_js(alpha, span, sps, shape) { /* ... Function code ... */ console.log(`rcosdesign_js: alpha=${alpha}, span=${span}, sps=${sps}, shape=${shape}`); const t = Array.from({ length: span * sps + 1 }, (_, i) => (i - span * sps / 2) / sps); const h = t.map(ti => { if (ti === 0) { return (1 / Math.sqrt(sps)) * (1 - alpha + 4 * alpha / Math.PI); } const term1Denom = Math.PI * ti * Math.sqrt(sps); const term2Denom = (4 * alpha * ti) ** 2 - 1; if (Math.abs(term2Denom) < 1e-8) { const val_at_singularity = (alpha / (Math.sqrt(2*sps))) * ((1 + 2 / Math.PI) * Math.sin(Math.PI / (4 * alpha)) + (1 - 2 / Math.PI) * Math.cos(Math.PI / (4 * alpha))); return val_at_singularity; } const term1 = Math.sin(Math.PI * ti * (1 - alpha)) / term1Denom; const term2 = (4 * alpha * ti / term1Denom) * Math.cos(Math.PI * ti * (1 + alpha)); return term1 + term2; }); if (shape === 'sqrt') { const energy = h.reduce((sum, val) => sum + val * val, 0); const normFactor = Math.sqrt(energy); if (normFactor > 1e-6) { return h.map(val => val / normFactor); } } return h; }
            function upsample(x, L) { /* ... Function code ... */ const y = []; x.forEach(val => { y.push(val); for (let i = 1; i < L; i++) { y.push(0); } }); return y; }
            function convolve(x, h) { /* ... Function code ... */ const N = x.length; const M = h.length; const yLen = N + M - 1; const y = new Array(yLen).fill(0); for (let n = 0; n < yLen; n++) { for (let k = 0; k < M; k++) { if (n - k >= 0 && n - k < N) { y[n] += h[k] * x[n - k]; } } } return y; }
            function calculateDiscreteChannel(h) { /* ... Function code ... */ console.log("Calculating discrete channel v = h * h..."); v_channel = convolve(h, h); const peak = Math.max(...v_channel.map(Math.abs)); console.log(`Discrete channel 'v' calculated, length: ${v_channel.length}, peak: ${peak}`); return v_channel; }
            // ****** REMOVED calculateSamples ******

            // --- BCJR Core ---
            // ****** CORRECTED calculateExpectedSample ******
            function calculateExpectedSample(prevStateIdx, input_ak, v, L, stateCount) {
                const currentSymbol = input_ak;
                const prevSymbols = [];
                let tempState = prevStateIdx;
                for (let i = 0; i < L; i++) {
                    const bit = tempState % 2;
                    prevSymbols.push(bit === 0 ? 1 : -1);
                    tempState = Math.floor(tempState / 2);
                }
                const symbolSequence = [...prevSymbols.reverse(), currentSymbol]; // a[k-L],..., a[k]

                let expectedValue = 0;
                const vLen = v.length;
                const symLen = symbolSequence.length; // L+1

                // Calculate sum_{i=0..L} a_{k-i} * v[i]
                for (let i = 0; i <= L; i++) {
                    const symbolIndexInSequence = L - i; // Index for a_{k-i}
                    if (symbolIndexInSequence >= 0 && symbolIndexInSequence < symLen && i < vLen) {
                        expectedValue += symbolSequence[symbolIndexInSequence] * v[i];
                    }
                }
                return expectedValue;
            }
